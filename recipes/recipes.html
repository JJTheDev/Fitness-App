<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Healthy Panda</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="styles.css">
  </head>

  <body  class=" h-14 bg-gradient-to-r from-cyan-400 to-blue-800 font-serif flex-col"> </body> 
    <header>
      <h1>Healthy Panda</h1>
    </header>

    <main>
      <a href="../index.html"><button>Back</button></a>

      <h2>Search for key words or foods</h2>

      <!-- RECIPE FAVORITES SAVED -->
      <div class="favorites">
        <div class="toggle-content" style="cursor: pointer;">
        <h3>Favorites</h3>
        </div>
        
        <!-- USER SAVED FAVORITES CARDS -->
        <div class="saved-favorites" style="display: none;">
        </div>
      </div>

      <!-- RECIPES SAVED TO TRY -->
      <div class="try">
        <div class="toggle-content" style="cursor: pointer;">
        <h3>Meals to Try:</h3>
        </div>

        <!-- USER SAVED TO TRY CARDS -->
        <div class="saved-try" style="display: none;">
        </div>
      </div>

      <!-- SEARCH SECTION -->
      <div class="search-recipes">
        <!-- USER SEARCH INPUT -->
        <div class="search-bar">
          <h2>SEARCH</h2>
          <button type='submit' id="submit-button">Click Me</button>

          <input type="text" placeholder="Search...">
        </div>

        <!-- USER SEARCH RESULTS (cards for each recipe will populate div) -->
        <div class="search-results">
        </div>
      </div>

    </main>

    <footer>
      <h5>Â©Team 15 2023</h5>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Include Axios -->

    <script src="script.js"></script>
  </body>
</html>
