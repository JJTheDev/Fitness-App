<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Healthy Panda</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="styles.css">
  </head>

  

  <body  class=" h-14 bg-gradient-to-r from-cyan-400 to-blue-800 font-serif flex-col"> </body> 
    <header class="h-20 bg-gradient-to-r from-sky-400 to-indigo-800 text-5xl text-center  text-stone-950 font-serif"
    style="height: 100px; padding: 1%">
     
    <div >
      
       <h1 class="justify-center  shadow-xl  " >Healthy Panda</h1>
   
  </div>

  <img  class=" float-right  opacity-60 "   id="headbandpanda-2" src="./images/eatingpanda.PNG" alt="headbandpanda-2" class="w-40" style="height: 300px; width: auto;">


    </header>

    <div    class="goBack">
      <a href="../index.html" class="backBtn"><button>&larr; Back</button></a>
    </div>

    <main  class= "content-center" >
     



      

      <!-- RECIPE FAVORITES SAVED -->
      <div class=" shadow-l  transition ease-in-out delay-150  hover:-translate-y-1 hover:scale-110 hover: duration-300 " class="favorites" style="cursor: pointer; ">
        <div class="toggle-content"  > 
        <h3>Favorites</h3>
        </div>

        



        <!-- USER SAVED FAVORITES CARDS -->
        <div class="saved-favorites" style="display: none;">
            <div class="card">
                <div class="card-title">Card 1 Title</div>
                <div class="card-content">
                    This is some content for Card 1. It can contain text, images, or other HTML elements.
                </div>
                <button>Save</button>
            </div>
        </div>
      </div>

      <!-- RECIPES SAVED TO TRY -->
      <div class="transition ease-in-out delay-150  hover:-translate-y-1 hover:scale-110 hover: duration-300" class="try" style="cursor: pointer;">
        <div class="toggle-content">
        <h3>Meals to Try:</h3>
        </div>

         
      <div class=" flex justify-center text-3xl  py-20  ">
        <h2>Search for key words or foods</h2>
        </div>
        
      





        <!-- USER SAVED TO TRY CARDS -->
        <div class="saved-try" style="display: none;">
            <div class="card">
                <div class="card-title">Card 1 Title</div>
                <div class="card-content">
                    This is some content for Card 1. It can contain text, images, or other HTML elements.
                </div>
                <button>Save</button>
            </div>
        </div>
      </div>

      <!-- SEARCH SECTION -->
      <div class =" justify-center" class="search-recipes">
        <!-- USER SEARCH INPUT -->
        <div class="search-bar">
          <h2>SEARCH</h2>
          <input type="text" placeholder="Search...">
        </div>

          <button type='submit' id="submit-button">Click Me</button>

          
        </div>

        <!-- USER SEARCH RESULTS (cards for each recipe will populate div) -->
        <div class="search-results">
        </div>
      </div>

    </main>

    <footer>

    <!-- Include Axios -->

    <script src="script.js"></script>
  </body>
</html>
