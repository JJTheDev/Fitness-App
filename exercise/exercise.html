<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Healthy Panda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css"></link>
    <style>
        .centered-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Optional: Center vertically in the viewport */
        }

        .centered-text {
            font-size: 36px;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>


<body class=" h-14 bg-gradient-to-r from-cyan-400 to-blue-800 font-serif flex-col">
    <header class=" h-20 bg-gradient-to-r from-sky-400 to-indigo-800 text-5xl text-center  text-green-300 font-serif"
        style="height: 100px; padding: 1%">

        <div class="workoutpanda">
            <img src="../images/headbandpanda.PNG" alt="headbandpanda" class="w-40" style="transform: scalex(-1); height: 80px; width: auto;">
             <h1>Healthy Panda</h1>

            <img id="headbandpanda-2" src="../images/headbandpanda.PNG" alt="headbandpanda-2" class="w-40" style="height: 80px; width: auto;">
        </div>
    
    </header>
    <div class="goBack">
        <a href="../index.html" class="backBtn"><button> &larr; Back</button></a>
    </div>

    <main>
        <h2 id="main-h2">What do you want to work out today?</h2>

        <div class="try">
                <div id="toTry" style="cursor: pointer;">
                <h2 class="centered-text">Workouts to Try &#x2938;</h2>
                </div>
                <div id="Saved" class="display-content" style="display: none;"></div>
        </div>
    </div>

        <hr></hr>

        <h2 id="main-h2">Find the Best Workouts for You!</h2>

        <div class="workouts">
            <!-- <div id="cardio"> -->
                <div id="cardioInteract" class="display-content">
                    <form action="">
                        <select name="type-format" id="type-format">
                            <option value="">--Please choose an exercise type--</option>
                            <option value="cardio">cardio</option>
                            <option value="strength">strength</option>
                            <option value="stretching">stretching</option>
                        </select>
                        <select name="diff-format" id="diff-format">
                            <option value="">--Please choose a difficulty level--</option>
                            <option value="beginner">beginner</option>
                            <option value="intermediate">intermediate</option>
                            <option value="expert">expert</option>
                        </select>
                        <button type='submit' id="submit-button">Click Me</button>
                 
                    </form>
                    <div id="results"></div>
                    <div id="modal-container" class="modal-container">
                        <div class="modal">
                          <span id="close-button" class="close-button">×</span>
                          <p id="modal-message"></p>
                        </div>
                      </div>
                    </div>
                <!-- </div> -->
            </div>
        </div>

    </main>

    <footer class="flex flex-col  text-center  py-10">
        <h5>©Team Panda &#9829; </h5>
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
